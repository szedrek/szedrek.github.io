<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #scanResult, #lastError {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .serialNumber, .recordType, .ndefdata {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>NFC Reader</h1>
    <div>
        <button id="scanButton" onclick="scanTag()">Scan for Tags</button>
    </div>
    <div>
        <button id="stopScanButton" onclick="abortScan()" disabled>Abort Scan</button>
    </div>
    <div style="position:relative;">
        <input type="checkbox" id="showSerialNumber" /> 
        <label for="showSerialNumber">Show Serial Number</label>
    </div>        
    <div id="scanResult"></div>
    <div id="lastError"></div>

    <script>
        let reader;
        let abortController;

        function scanTag() {
            const lastError = document.getElementById('lastError');
            const scanResult = document.getElementById('scanResult');

            if (!('NDEFReader' in window)) {
                lastError.innerText = "Sorry, this app only works on devices capable of reading NFC";
                document.getElementById('scanButton').disabled = true;
                document.getElementById('stopScanButton').disabled = true;
                return;
            }

            reader = new NDEFReader();
            abortController = new AbortController();

            reader.onreadingerror = (e) => {
                lastError.innerText = `Error: ${e.toString()}`;
            };

            reader.onreading = (e) => {
                scanResult.innerText = "";
                const showSerialNumberChecked = document.getElementById('showSerialNumber').checked;

                if (showSerialNumberChecked) {
                    const serialNumberElement = document.createElement('div');
                    serialNumberElement.className = 'serialNumber';
                    serialNumberElement.innerText = e.serialNumber || "No Serial Number";
                    scanResult.appendChild(serialNumberElement);
                }

                for (let record of e.message.records) {
                    const envelopeElement = document.createElement('div');
                    envelopeElement.className = 'ndfmessage';

                    const typeText = document.createElement('div');
                    typeText.className = 'recordType';
                    typeText.innerText = `Record Type: ${record.recordType}`;

                    const dataTextElement = document.createElement('div');
                    const decoder = new TextDecoder(record.encoding || 'utf-8');
                    dataTextElement.innerText = `Data: ${decoder.decode(record.data)}`;

                    envelopeElement.appendChild(typeText);
                    envelopeElement.appendChild(dataTextElement);
                    scanResult.appendChild(envelopeElement);
                }
            };

            reader.scan({ signal: abortController.signal })
                .then(() => {
                    document.getElementById('scanButton').disabled = true;
                    document.getElementById('stopScanButton').disabled = false;
                })
                .catch((e) => {
                    if (e) {
                        lastError.innerText = `Error starting NFC scan: ${e.message}`;
                    }
                });
        }

        function abortScan() {
            if (abortController) {
                abortController.abort();
                document.getElementById('scanButton').disabled = false;
                document.getElementById('stopScanButton').disabled = true;
            }
        }
    </script>
</body>
</html>

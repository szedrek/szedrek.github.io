<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #message {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>NFC Reader</h1>
    <button id="startButton">Start NFC Scan</button>
    <div id="message">Scan an NFC tag.</div>

    <script>
        const validNFCId = "12345678"; // Replace with the correct NFC ID

        document.getElementById('startButton').addEventListener('click', async () => {
            const messageElement = document.getElementById('message');

            if ('NFCReader' in window) {
                try {
                    const nfc = new NFCReader();

                    nfc.onreading = event => {
                        const nfcId = event.serialNumber; // Read NFC tag ID

                        if (nfcId === validNFCId) {
                            messageElement.textContent = "Welcome!";
                            messageElement.style.color = "green";
                        } else {
                            messageElement.textContent = "Access Denied. Incorrect Tag.";
                            messageElement.style.color = "red";
                        }
                    };

                    nfc.onreadingerror = () => {
                        messageElement.textContent = "Error reading NFC tag. Please try again.";
                        messageElement.style.color = "red";
                    };

                    await nfc.scan(); // Start scanning
                    messageElement.textContent = "Hold your NFC tag near the device.";
                    messageElement.style.color = "#333";
                } catch (err) {
                    console.error("NFC Scan Error:", err);
                    messageElement.textContent = "Error starting NFC scan. Ensure your browser supports NFC.";
                    messageElement.style.color = "red";
                }
            } else {
                messageElement.textContent = "NFC is not supported on this device or browser.";
                messageElement.style.color = "red";
            }
        });
    </script>
</body>
</html>

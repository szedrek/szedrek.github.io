<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Background Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        h1 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div>
    <h1>Family 2024</h1>

    <script>
        // List of image filenames
        const images = [
            'en.png',
            'maty.jpg',
            'torta.jpg'
        ];

        // Function to load a random image from the list
        function loadRandomImage() {
            const background = document.getElementById('background');
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // Set the background image
            background.style.backgroundImage = `url(${randomImage})`;

            // Fade in the background
            background.style.opacity = '1';

            // After 5 seconds, start fading out the image
            setTimeout(() => {
                background.style.opacity = '0';
            }, 5000); // Fade out after 5 seconds
        }

        // Initialize the slideshow
        setInterval(loadRandomImage, 7000); // Change image every 7 seconds
        loadRandomImage(); // Load the first image immediately
    </script>

</body>
</html>

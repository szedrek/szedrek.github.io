<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Family Journey 2023</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=geometry"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #startButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #45a049;
        }
        #globalMap {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            opacity: 0;
            transition: opacity 1s, transform 1s;
        }
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #FF9F55;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid white;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent white;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid white;
            border-width: 10px 10px 10px 0;
            border-color: transparent white transparent transparent;
        }
        .right::after {
            left: -16px;
        }
        .content {
            padding: 20px 30px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
        .map {
            height: 200px;
            margin-top: 10px;
        }
        .photo {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .photo:hover {
            transform: scale(1.05);
        }
        #lightbox {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        #lightbox-img {
            display: block;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            margin-top: 2%;
        }
        .summary {
            background-color: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 40px;
            opacity: 0;
            transition: opacity 1s;
        }
        .stat {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #travelChart {
            max-width: 400px;
            margin: 20px auto;
        }
        .plane {
            position: absolute;
            width: 50px;
            transition: transform 2s linear;
        }
        .plane-trail {
            position: absolute;
            width: 2px;
            background-color: red;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Family Journey 2023</h1>
        <button id="startButton">Begin Journey</button>
        <div id="globalMap"></div>
        <div class="timeline" id="timeline">
            <!-- Timeline items will be dynamically added here -->
        </div>
        <div class="summary" id="summary">
            <h2>Year in Review</h2>
            <div class="stat">Total Days Abroad: <span id="daysAbroad">0</span></div>
            <div class="stat">Total Distance Traveled: <span id="distanceTraveled">0</span> km</div>
            <div class="stat">Countries Visited: <span id="countriesVisited">0</span></div>
            <canvas id="travelChart"></canvas>
        </div>
    </div>
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script>
        const journeyData = [
            {
                date: "January 15, 2023",
                location: "Paris, France",
                description: "Started our journey in the City of Light!",
                coordinates: {lat: 48.8566, lng: 2.3522},
                photo: "https://example.com/paris.jpg"
            },
            {
                date: "March 22, 2023",
                location: "Rome, Italy",
                description: "Explored ancient ruins and enjoyed delicious pasta.",
                coordinates: {lat: 41.9028, lng: 12.4964},
                photo: "https://example.com/rome.jpg"
            },
            {
                date: "June 10, 2023",
                location: "Tokyo, Japan",
                description: "Immersed ourselves in the unique blend of tradition and technology.",
                coordinates: {lat: 35.6762, lng: 139.6503},
                photo: "https://example.com/tokyo.jpg"
            },
            {
                date: "September 5, 2023",
                location: "New York City, USA",
                description: "Experienced the energy of the Big Apple.",
                coordinates: {lat: 40.7128, lng: -74.0060},
                photo: "https://example.com/nyc.jpg"
            },
            {
                date: "December 20, 2023",
                location: "Sydney, Australia",
                description: "Ended our year-long journey with a sunny Christmas!",
                coordinates: {lat: -33.8688, lng: 151.2093},
                photo: "https://example.com/sydney.jpg"
            }
        ];

        let globalMap, globalMapMarkers = [], animationPath;
        let currentEventIndex = -1;

        function createTimelineItem(journey, index) {
            const item = document.createElement('div');
            item.className = `timeline-item ${index % 2 === 0 ? 'left' : 'right'}`;
            item.innerHTML = `
                <div class="content">
                    <h3>${journey.date}</h3>
                    <h4>${journey.location}</h4>
                    <p>${journey.description}</p>
                    <img class="photo" src="${journey.photo}" alt="${journey.location}">
                </div>
            `;
            document.getElementById('timeline').appendChild(item);
        }

        function initializeMap() {
            globalMap = new google.maps.Map(document.getElementById('globalMap'), {
                zoom: 2,
                center: {lat: 20, lng: 0}
            });
        }

        function addMarker(journey) {
            const marker = new google.maps.Marker({
                position: journey.coordinates,
                map: globalMap,
                title: journey.location
            });
            globalMapMarkers.push(marker);
        }

        function updateSummary() {
            const daysAbroad = 340; // Example value
            const distanceTraveled = 45678; // Example value
            const countriesVisited = journeyData.length;

            document.getElementById('daysAbroad').textContent = daysAbroad;
            document.getElementById('distanceTraveled').textContent = distanceTraveled;
            document.getElementById('countriesVisited').textContent = countriesVisited;

            const ctx = document.getElementById('travelChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: journeyData.map(j => j.location),
                    datasets: [{
                        label: 'Distance',
                        data: [3000, 4000, 5000, 6000, 7000], // Example distances
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF']
                    }]
                }
            });
        }

        function startJourney() {
            document.getElementById('startButton').style.display = 'none';
            journeyData.forEach((journey, index) => {
                setTimeout(() => {
                    createTimelineItem(journey, index);
                    addMarker(journey);
                }, index * 2000); // Example animation delay
            });
            setTimeout(() => {
                document.getElementById('summary').style.opacity = 1;
                updateSummary();
            }, journeyData.length * 2000);
        }

        document.getElementById('startButton').addEventListener('click', startJourney);

        window.onload = initializeMap;
    </script>
</body>
</html>

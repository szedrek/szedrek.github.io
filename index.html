<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        h1 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: titleFloat 3s ease-in-out infinite;
        }

        .begin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.8em;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            overflow: hidden;
        }

        .begin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .begin-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .begin-button:hover::before {
            left: 100%;
        }

        @keyframes titleFloat {
            0% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }
    </style>
</head>
<body>

    <div class="background" id="background"></div>
    <h1>Family 2024</h1>
    <button class="begin-button" id="beginButton">Begin Journey</button>

    <script>
        // List of image filenames
        const images = [
            'en.png',
            'maty.jpg',
            'torta.jpg'
        ];

        // Function to load a random image from the list
        function loadRandomImage() {
            const background = document.getElementById('background');
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // Set the background image
            background.style.backgroundImage = `url(${randomImage})`;

            // Fade in the background
            background.style.opacity = '1';

            // After 5 seconds, start fading out the image
            setTimeout(() => {
                background.style.opacity = '0';
            }, 5000); // Fade out after 5 seconds
        }

        // Initialize the slideshow
        setInterval(loadRandomImage, 7000); // Change image every 7 seconds
        loadRandomImage(); // Load the first image immediately

        // Add click handler for begin button
        document.getElementById('beginButton').addEventListener('click', () => {
            window.location.href = 'https://szedrek.github.io/2024';
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family 2024 - Animated Slideshow</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            background-color: #000;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 7s ease-in-out;
            transform: scale(1.1);
        }

        .background.active {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            animation: titleFloat 3s ease-in-out infinite;
            letter-spacing: 4px;
        }

        .begin-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 1.8em;
            font-family: 'Playfair Display', serif;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.5s ease;
            overflow: hidden;
            z-index: 2;
        }

        .begin-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .begin-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .begin-button:hover::before {
            left: 100%;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
        }

        @keyframes titleFloat {
            0% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
            100% { transform: translateX(-50%) translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="overlay"></div>
    <h1>Family 2024</h1>
    <button class="begin-button" id="beginButton">Begin Journey</button>

    <script>
        // List of image filenames
        const images = [
            'en.png',
            'maty.jpg',
            'torta.jpg'
        ];

        // Function to load a random image from the list
        function loadRandomImage() {
            const background = document.getElementById('background');
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // Create a new background element
            const newBackground = document.createElement('div');
            newBackground.className = 'background';
            newBackground.style.backgroundImage = `url(${randomImage})`;

            // Add the new background to the DOM
            document.body.insertBefore(newBackground, document.body.firstChild);

            // Trigger reflow
            newBackground.offsetHeight;

            // Add the 'active' class to fade in and zoom
            newBackground.classList.add('active');

            // Remove the old background after transition
            setTimeout(() => {
                if (background.parentNode) {
                    background.parentNode.removeChild(background);
                }
            }, 2000);
        }

        // Initialize the slideshow
        setInterval(loadRandomImage, 7000); // Change image every 7 seconds
        loadRandomImage(); // Load the first image immediately

        // Add click handler for begin button
        document.getElementById('beginButton').addEventListener('click', () => {
            window.location.href = 'https://szedrek.github.io/2024';
        });
    </script>
</body>
</html>
